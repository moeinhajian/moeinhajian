name: Update my GitHub Snake
permissions:
  contents: write
on:
  # every 12 hours
  schedule:
    - cron: '0 */12 * * *'
  # or run manually
  workflow_dispatch:

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      # 1) grab your repo
      - uses: actions/checkout@v3
        with:
          # so the push step can use the provided token
          persist-credentials: true

      # 2) generate the snake.svg
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3) commit & push back to main
      - name: Commit updated snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "chore: update GitHub Snake" || echo "ðŸ¦Ž no changes"
          git push
