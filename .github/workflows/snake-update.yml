name: Update my GitHub Snake

on:
  # every 12 hours
  schedule:
    - cron: '0 */12 * * *'
  # or run manually
  workflow_dispatch:

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      # 1) grab your repo
      - uses: actions/checkout@v3
        with:
          # so the push step can use the provided token
          persist-credentials: true

      # 2) generate the snake.svg
      - uses: Platane/snk@v3
        id: snake
        with:
          # autoâ€‘fill in your username
          github_user_name: ${{ github.repository_owner }}
          # output to snake.svg at repo root
          outputs: |
            snake.svg?palette=github-dark

      # 3) commit & push back to main
      - name: Commit updated snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "chore: update GitHub Snake" || echo "ðŸ¦Ž no changes"
          git push
